<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager | Freelance Buddy</title>
    <link rel="stylesheet" href="../calender.css">
    <link rel="stylesheet" href="appointments.css">
</head>

<body>
    <nav>
        <div class="logo">
            <a href="../Home/index.html"><img src="logo.png" alt="Logo"></a>
            <h1 id="websitename">
                <a href="../Home/index.html" title="Go to the homepage">Freelance Buddy</a>
            </h1>
        </div>

        <div class="menu-toggle" id="menu-toggle">&#9776;</div>

        <ul id="menu">
            <li><a href="../Home/index.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="index.html">Appointments</a></li>
            <li><a href="javascript:void(0)" onclick="handleLogout()">Log Out</a></li>

            <li id="user-profile-item">
                <div id="user-profile" class="user-profile">
                    <span id="user-display-name"></span>
                </div>
            </li>
        </ul>
    </nav>

    <!-- JavaScript for menu toggle -->
    <script>
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>


    <div class="dashboard-wrapper">
        <div class="header-flex">
            <h2>Appointment Dashboard</h2>
            <div class="tab-header">
                <button class="tab-btn active" onclick="switchTab('Pending')">Pending</button>
                <button class="tab-btn" onclick="switchTab('Confirmed')">Confirmed</button>
                <button class="tab-btn" onclick="switchTab('Completed')">Completed</button>
            </div>
        </div>

        <div id="appointments-grid"></div>

        <div id="no-data-msg" style="display:none; text-align:center; padding: 60px;">
            <p style="color: #64748b; font-size: 1.1rem;">No appointments found in this category.</p>
        </div>
    </div>

    <script src="view-appointments.js"></script>

    <footer>
        <p>&copy; 2025 Freelance Buddy. All rights reserved.</p>
    </footer>
</body>

</html>
