<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar | Freelance Buddy</title>
    <link rel="stylesheet" href="calender.css">
    <link rel="stylesheet" href="/shared/include.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="calendar-wrapper">
        <h2>Select Your Appointment</h2>

        <div class="table-container" id="grid-container">
            <table id="booking-grid">
                <thead>
                    <tr id="header-days"></tr>
                    <tr id="header-dates"></tr>
                </thead>
                <tbody id="grid-body"></tbody>
            </table>
        </div>

        <div class="calendar-footer">
            <button id="prevWeek" class="nav-btn">&lt; Prev</button>
            <button id="todayBtn" class="nav-btn today-btn">Today</button>
            <span id="week-display" class="week-label">Week --</span>
            <button id="nextWeek" class="nav-btn">Next &gt;</button>
            <button id="resetBookings" class="nav-btn reset-btn">Clear All</button>
        </div>

        <div class="summary-section">
            <h3>Selected Appointment Details</h3>
            <div class="summary-table-wrapper">
                <table id="summary-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody id="summary-body">
                        <tr>
                            <td colspan="4">No selection made</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <hr class="form-divider">

            <form id="booking-form" class="client-form">
                <h3>Client Information</h3>
                <div class="form-group">
                    <label for="client-name">Full Name</label>
                    <input type="text" id="client-name" name="name" placeholder="John Doe" required disabled>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="client-phone">Phone Number</label>
                        <input type="tel" id="client-phone" name="phone" placeholder="+1 234 567 890" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="client-email">Email Address</label>
                        <input type="email" id="client-email" name="email" placeholder="john@example.com" required
                            disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="client-desc">Project Description</label>
                    <textarea id="client-desc" name="description" rows="3" placeholder="Briefly describe your needs..."
                        required disabled></textarea>
                </div>

                <button type="submit" id="send-request" class="request-btn" disabled>
                    Send Booking Request
                </button>
            </form>
        </div>
    </div>

    <script src="calender.js"></script>
    <script src="/shared/include.js"></script>

    <footer>
        <p>&copy; 2025 Freelance Buddy. All rights reserved.</p>
    </footer>
</body>


</html>
